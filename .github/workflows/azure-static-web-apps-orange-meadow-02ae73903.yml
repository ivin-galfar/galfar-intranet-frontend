name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      VITE_ENVIRONMENT: ${{ secrets.VITE_ENVIRONMENT }}
      VITE_REACT_PROD_SERVER_URL: ${{ secrets.VITE_REACT_PROD_SERVER_URL }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ✅ Use Node.js 22
      - name: Set up Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # ✅ Install dependencies
      - name: Install dependencies
        run: npm install

      # ✅ Build your app using Node.js 22
      - name: Build the app
        run: npm run build

      # ✅ Deploy using pre-built output folder (dist/)
      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MEADOW_02AE73903 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"                  # App root
          api_location: ""                   # No API
          output_location: "dist/"           # Folder where the built files are

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MEADOW_02AE73903 }}
          action: "close"
